<figure class="figure" *ngFor="let movie of similarMovies">
  <img
    [src]="movie.imageUrl"
    class="figure-img img-fluid rounded img-thumbnail"
    style="max-width: 200px"
    [alt]="movie.title"
  />
  <figcaption class="figure-caption">{{ movie.title }}</figcaption>
  <figcaption class="figure-caption gap-1 d-flex justify-content-center">
    <i class="bi bi-star"></i> <b>{{ movie.rate }}/10</b>
  </figcaption>
</figure>
